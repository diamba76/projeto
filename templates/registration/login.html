{% extends 'base.html' %}
{% load static %}


{% block main %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{% static 'login.png' %}" id="icon" alt="Login Icon" />
    </div>

    <!-- Login Form -->
    <form class="mx-4" method="post">{% csrf_token %}
      <div>
      {% include 'registration/mensagem.html' %}
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Login</span>
        </div>
        <input type="text" class="form-control" id="login" name="login"  placeholder="Login">

      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Senha</span>
        </div>
        <input type="password" class="form-control" id="senha" name="password" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary mb-3">Entrar</button>
      </div>
    </form>




<!--      <i class="bi bi-person-circle"></i>-->

<!--      <input type="submit" name="valide" value="Entrar">-->


    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="">Esqueci minha senha</a><br/>
      <a class="underlineHover" href="/registro">Criar Usu√°rio</a><br/>
      <a class="underlineHover" href="/admin/">Administrador</a>
    </div>

  </div>
</div>
{% endblock %}
